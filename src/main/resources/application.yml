spring:
    application:
        name: EmployeeManagementSystem

    datasource:
        url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ems}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
        hibernate:
            ddl-auto: create

server:
    port: 8081
    servlet:
        context-path: /api/v1

jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION_TIME:36000}
    issuer: ${JWT_ISSUER:EmployeeAuthServer}
    filter:
        enable-detailed-logging: ${JWT.FILTER.ENABLE.DETAILED.LOGGING:false}
    refresh-expiration: ${JWT.REFRESH.EXPIRATION:604800000}

employee:
    import:
        batch-size: ${BATCH_SIZE:1000}

